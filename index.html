<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSS HACKATHON — Alice in Borderland</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Orbitron', sans-serif;
  background:black;
  color:white;
  opacity:0;
  animation:pageFade 1.5s ease forwards;
}

@keyframes pageFade { to { opacity:1; } }

.neon-glow {
  text-shadow:0 0 10px red,0 0 20px red;
}

/* ===== NAVBAR ===== */
.navbar {
  position:relative;
  z-index:50;
  width:100%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:60px;
}

.nav-links {
  display:flex;
  gap:20px;
  list-style:none;
}

.nav-links a {
  text-decoration:none;
  color:white;
  transition:.3s;
}

.nav-links a:hover { color:red; }

.menu-btn { display:none; cursor:pointer; }

/* Mobile */
@media(max-width:768px){
  .nav-links { display:none; position:absolute; top:70px; right:0; flex-direction:column; background:black; padding:15px; }
  .nav-links.show { display:flex; }
  .menu-btn { display:block; }
}

/* ===== RED STRINGS ===== */
.strings {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.strings span {
  position:absolute;
  top:-120%;
  width:2px;
  height:160%;
  background:linear-gradient(to bottom,transparent,red,transparent);
  animation:fall 6s linear infinite;
  opacity:.6;
}

@keyframes fall {
  from { transform:translateY(-120%); }
  to   { transform:translateY(120%); }
}

/* ===== CARD FLIP ===== */
.flip-container {
  perspective:1200px;
}

.flip-card {
  position:relative;
  min-height:260px;
  transition:transform .8s;
  transform-style:preserve-3d;
}

.flip-container:hover .flip-card {
  transform:rotateY(180deg);
}

.flip-front,.flip-back {
  backface-visibility:hidden;
}

.flip-back {
  position:absolute;
  inset:0;
  transform:rotateY(180deg);
}
</style>
</head>

<body class="p-10 flex flex-col items-center justify-center min-h-screen border-8 border-double border-red-900">

<!-- NAVBAR -->
<nav class="navbar">
  <div class="flex gap-3 items-center">
    <img src="https://www.bing.com/th/id/OIP.dH9xGc9McUDoY0WGzYGl5gHaHa?w=160&h=211" alt="OSS Logo" class="w-12 rounded-full">
    <img src="https://d1fdloi71mui9q.cloudfront.net/r5TKb0TBT0ap4qkEvU5T_xqs3cm6YoU46N7IY" alt="KARE Logo" class="w-12 rounded-full">
  </div>

  <div>
    <h1 class="text-lg text-cyan-400 font-bold">KARE OPEN SOURCE SOCIETY</h1>
    <p class="text-sm text-gray-200">Debug Engineers Liberally</p>
  </div>

  <i class="fa-solid fa-bars menu-btn"></i>
  <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#agenda">Agenda</a></li>
    <li><a href="register.html">Register</a></li>
  </ul>
</nav>

<!-- RED STRINGS -->
<div class="strings">
  <span style="left:5%;animation-delay:2s"></span>
  <span style="left:18%;animation-delay:3.5s"></span>
  <span style="left:32%;animation-delay:2.8s"></span>
  <span style="left:50%;animation-delay:4s"></span>
  <span style="left:68%;animation-delay:3.2s"></span>
  <span style="left:82%;animation-delay:2.4s"></span>
  <span style="left:95%;animation-delay:3.8s"></span>
</div>

<!-- MAIN -->
<div class="relative z-10 max-w-3xl text-center">

<h1 class="text-6xl font-bold mb-4 neon-glow">OSS HACKATHON</h1>
<p class="text-red-500 text-xl tracking-widest mb-10 italic">ALICE IN BORDERLAND EDITION</p>

<div class="flip-container mb-8">
  <div class="flip-card">
    <div class="flip-front bg-zinc-900 p-6 border border-red-600">
      <h2 class="text-2xl mb-4 border-b border-red-600 pb-2">GAME AGENDA</h2>
      <ul class="text-left space-y-4 text-gray-300">
        <li><span class="text-red-500">09:00</span> Visa Registration</li>
        <li><span class="text-red-500">11:00</span> Rules</li>
        <li><span class="text-red-500">14:00</span> Coding</li>
        <li><span class="text-red-500">20:00</span> Results</li>
      </ul>
    </div>

    <div class="flip-back bg-black p-6 border border-red-600 flex items-center justify-center">
      <p class="text-red-600 text-4xl">♠ ♥ ♦ ♣</p>
    </div>
  </div>
</div>

<a href="register.html"
class="bg-red-600 hover:bg-white hover:text-red-600 px-12 py-4 rounded-full text-2xl font-bold transition shadow-[0_0_20px_rgba(255,0,0,.5)]">
REGISTER NOW
</a>

</div>

<script>
const btn=document.querySelector('.menu-btn');
const nav=document.querySelector('.nav-links');
btn.onclick=()=>nav.classList.toggle('show');
</script>

</body>
</html>
